<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Runner</title>
</head>

<body style="padding:0px;">
    <canvas style="position: absolute;margin:0px;left:16px;top:16px;border:2px solid white;" id="healthBar" width="150px" height="20px"></canvas>
    <p id="score" style="position: absolute;color:white;font-family:monospace;font-size: 20px;top: 24px;left: 16px;" id="score">Score: 0</p>
    <p id="gameOver" style="position: absolute;left: calc(45% - 216px);font-family:monospace;font-size: 80px; color:white;display:none;">Game Over</p>
    <script src="main.js" type="module"></script>
</body>

</html>
